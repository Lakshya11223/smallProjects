<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .clock-container {
            text-align: center;
            background: #4CAF50;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #clock {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        #date {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="clock">00 00 00 pm</div>
        <div id="date">11 march 2025</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
